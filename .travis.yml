os: windows
language: node_js
node_js:
  - node
env:
  global:
    - RELEASE_NAME=PinUpBrowser
before_script:
  - if [ $TRAVIS_OS_NAME = windows ]; then choco install zip ; fi
script:
  - npm run build
deploy:
  provider: releases
  api_key:
    secure: 
  file: $RELEASE_NAME.zip
  on:
    tags: true
  skip_cleanup: true
  draft: true
